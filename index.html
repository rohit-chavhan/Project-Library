<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>library</h1>
        </div>
        <div class="login">
            <button class="btn">Login</button>
        </div>
    </div>

    <div class="addButtonDiv">    
        <button class="addBooks btn">+ Add books</button>
    </div>
    
        <dialog>
           <form method="dialog">
               <label for="bookName">Book Name</label>
               <input type="text" name="bookName" id="bookName">

               <label for="numsOfPages">Pages</label>
               <input  name="numsOfPages" id="numsOfPages">

               <label for="author">Author</label>
               <input required type="text" name="author" id="author">

               <div class="checkox-sent">
                   <label for="status">Have you read it ?</label>
                   <input type="checkbox" name="status" id="status" value="Read">
               </div>

               <button formmethod="dialog" class="submit btn"> Submit </button>    
           </form>
        </dialog> 
    <div class="gridCards"></div>
</body>

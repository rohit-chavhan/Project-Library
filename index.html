<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <h1>library</h1>
      </div>
      <div class="login">
        <button class="btn">Login</button>
      </div>
    </div>

    <div class="addButtonDiv">
      <button class="addBooks btn">+ Add books</button>
    </div>
    <!-- add validation to that form! Don’t let your users submit without filling in all the fields!  -->
    <dialog id="form">
      <form id="form" method="dialog">
        <label for="bookName">Book Name</label>
        <span>all fields are required</span>
        <input
          type="text"
          name="bookName"
          id="bookName"
          maxlength="100"
          required
        />

        <label for="numsOfPages">Pages</label>
        <input
          type="number"
          name="numsOfPages"
          id="numsOfPages"
          max="1000"
          required
        />

        <label for="author">Author</label>
        <input
          required
          type="text"
          name="author"
          id="author"
          maxlength="100"
          required
        />

        <div class="checkox-sent">
          <label for="status">Have you read it ?</label>
          <input type="checkbox" name="status" id="status" />
        </div>

        <button formmethod="dialog" type="submit" class="submit btn green-btn">
          Submit
        </button>
      </form>
    </dialog>
    <div class="gridCards"></div>
    <footer>Copyright © 2024 @rohit-chavhan</footer>
  </body>
</html>

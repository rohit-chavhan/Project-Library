<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="next.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <h1>library</h1>
      </div>
      <div class="login">
        <button class="btn">Login</button>
      </div>
    </div>

    <div class="addButtonDiv">
      <button class="addBooks btn">+ Add books</button>
    </div>

    <dialog id="form">
      <form method="dialog">
        <label for="bookName">Book Name</label>
        <input
          type="text"
          name="bookName"
          id="bookName"
          maxlength="100"
          required
        />

        <label for="numsOfPages">Pages</label>
        <input name="numsOfPages" id="numsOfPages" required max="1000" />

        <label for="author">Author</label>
        <input
          required
          type="text"
          name="author"
          id="author"
          maxlength="100"
          required
        />

        <div class="checkox-sent">
          <label for="status">Have you read it ?</label>
          <input type="checkbox" name="status" id="status" required />
        </div>

        <button formmethod="dialog" class="submit btn green-btn">Submit</button>
      </form>
    </dialog>
    <div class="gridCards"></div>
    <footer>Copyright Â© 2024 @rohit-chavhan</footer>
  </body>
</html>
